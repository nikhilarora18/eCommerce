<div class="card" style="width: 18rem;">
  {% if instance.image %}
    <a href="{{ instance.get_absolute_url }}" >
    <img class="card-img-top" src="{{ instance.image.url }}" alt="Card image cap">
    </a>
    {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <p class="card-text">{{ instance.description }}<br>Rs. {{ instance.price }}</p>
    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View it</a>
      {% include 'products/snippets/update-cart.html' with product=instance cart=cart %}
  </div>
</div>

{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
{% if object.image %}
<img src="{{ object.image.url }}" class="img-fluid">
{% endif %}
            <h1>{{ object.title }}</h1> <!--class based views automatically take object with that pk and name it "object"!-->
            {{ object.timestamp | timesince }} ago
            {{ object.description|linebreaks }}
    </div>
    </div>
    </div>
{% endblock %}
